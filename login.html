<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/979154e3ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 id="signuph1">Login
            <i class="fa fa-lock"></i>
        <!-- <img src="images/lock.png" alt="lock" width="25px" height="25px"> -->
        </h1>
        <div class="smaller_container">
            <form action="">
                <label for="" name="">Email Address</label>
                <input class="field" type="email" placeholder="Email Address"><br>
                <label for="" name="">Password</label>
                <input class="field" type="password" placeholder="Password"><br>
                <input id="submit" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
